<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Co trzeba zrobic</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="data">
      <form action="">
        <input class="write" type="text" placeholder="write task">
        <button class="add">Add task</button>
        <button class="clear-all">Clear all</button>
      </form>
      <div class="modificate">
        <input class="search" type="text" placeholder="search task">

      </div>
    </div>
    <div class="lists">
      <div class="to-do">
        <button class="clear-tasks">clear tasks to do</button>
        <p>Tasks to do<span class="tasksNumber"></span>:</p>
        <ul class="tasks"></ul>
      </div>
      <div class="done">

        <button class="clear-done">clear done tasks</button>
        <p>Done tasks<span class="tasksDoneNumber"></span>:</p>
        <ul class="tasksDone"></ul>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
